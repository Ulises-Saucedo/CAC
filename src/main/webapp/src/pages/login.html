<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="shortcut icon"
            href="../images/icons/logo.svg"
            type="image/x-icon"
    />
    <title>CAC Movies - Iniciar sesión</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>
<body class="bg-dark">
<main>
    <div class="login-container">
        <form action="#" id="formPelis" class="w-100 p-5 mx-3 rounded">
            <h1>Iniciar sesión</h1>
            <div class="my-3">
                <label for="username" class="form-label">
                    Usuario
                </label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Ingresa tu nombre de usuario"
                        class="form-control"
                />
                <div>
                            <span
                                    id="error-username"
                                    class="text-message text-danger"
                            >
                            </span>
                </div>
            </div>
            <div class="my-3">
                <label for="password" class="form-label">
                    Contraseña
                </label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Ingresa tu contraseña"
                        class="form-control"
                />
                <div>
                            <span
                                    id="error-password"
                                    class="text-message text-danger"
                            >
                            </span>
                </div>
            </div>
            <div class="form-check my-3">
                <input
                        type="checkbox"
                        id="remember-me"
                        class="form-check-input"
                />
                <label for="remember-me">Recordarme</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    Iniciar sesión
                </button>
            </div>

            <a
                    href="#"
                    class="d-grid mt-3 text-center link-underline link-underline-opacity-0"
            >
                ¿Olvidaste tu contraseña?
            </a>

            <a
                    href="../../index.html"
                    class="d-grid mt-3 text-center link-underline link-underline-opacity-0"
            >
                Volver a la página principal
            </a>
        </form>
    </div>
</main>

<script src="../js/login.js"></script>
</body>
</html>
