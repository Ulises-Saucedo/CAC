<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />

            href="../images/icons/logo.svg"

        />
        <title>CAC Movies - Administrador</title>
        <link rel="stylesheet" href="../css/styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark">
        <nav
            class="navbar navbar-expand-lg fixed-top bg-local-primary"
            data-bs-theme="dark"
        >
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a
                    class="navbar-brand d-flex align-items-center gap-1"
                    href="../../index.html"
                >
                    <img src="../images/icons/logo.svg" alt="club movie logo" />
                    <span>CAC Movies</span>
                </a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul
                        class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center gap-3"
                    >
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="../../index.html#tendencias"
                            >
                                Tendencias
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./registro.html">
                                Registrarse
                            </a>
                        </li>
                        <li class="btn btn-dark" role="button">
                            <a class="nav-link my-0" href="./login.html">
                                Iniciar sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div
            style="
                max-width: 800px;
                margin: 100px auto;
                color: white;
                padding: 0 20px;
            "
            class="border rounded"
        >
            <form action="#" id="formAdmin" class="w-100 p-3 mx-3 rounded">
                <h2 class="text-center">Administrador de peliculas</h2>
                <div class="mb-3 row">
                    <div class="col">
                        <label for="title" class="form-label"> Titulo </label>
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="release_date" class="form-label">
                            Fecha de lanzamiento
                        </label>
                        <input
                            type="date"
                            class="form-control"
                            id="release_date"
                            required
                        />
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label for="genre" class="form-label"> Género </label>
                        <input
                            type="text"
                            class="form-control"
                            id="genre"
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="duration" class="form-label">
                            Duración
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="duration"
                            required
                        />
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label for="director" class="form-label">
                            Director
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="director"
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="distribution" class="form-label">
                            Reparto
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="distribution"
                            required
                        />
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label for="synopsis" class="form-label">
                            Sinopsis
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="synopsis"
                            required
                        />
                    </div>
                    <div class="col">
                        <label for="image" class="form-label"> Imagen </label>
                        <input type="file" class="form-control" id="image" />
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </div>
            </form>
        </div>

        <main class="my-4 mx-auto px-3">
            <table class="table table-dark table-striped-columns">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Fecha de lanzamiento</th>
                        <th>Género</th>
                        <th>Duración</th>
                        <th>Director</th>
                        <th>Reparto</th>
                        <th>Sinopsis</th>
                        <th>Imagen</th>
                        <th>Edicion</th>
                        <th>Elminar</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </main>

        <footer class="w-100 bg-local-primary p-5">
            <div class="row">
                <div class="col-sm-12 col-md text-center m-2">
                    <a href="../../index.html" class="nav-link fw-bolder">
                        Términos y condiciones
                    </a>
                </div>
                <div class="col-sm-12 col-md text-center m-2">
                    <a href="../../index.html" class="nav-link fw-bolder">
                        Preguntas frecuentes
                    </a>
                </div>
                <div class="col-sm-12 col-md text-center m-2">
                    <a href="../../index.html" class="nav-link fw-bolder">
                        Ayuda
                    </a>
                </div>
                <div class="col-sm-12 col-md text-center m-2">
                    <a
                        href="administrador.html"
                        class="btn btn-dark fw-bolder"
                        role="button"
                    >
                        Administrador de peliculas
                    </a>
                </div>
            </div>
        </footer>

        <script src="../js/administrador.js"></script>
    </body>
</html>
