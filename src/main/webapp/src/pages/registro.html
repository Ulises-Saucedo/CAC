<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="shortcut icon"
            href="../images/icons/logo.svg"
            type="image/x-icon"
    />
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
</head>
<body class="bg-dark">
<div class="login-container">
    <form action="#" id="formPelis" class="w-100 p-5 mx-3 rounded">
        <h2>Registro</h2>
        <div class="my-3">
            <label for="username" class="form-label">Usuario</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Ingresa tu nombre de usuario"
                    class="form-control"
            />
            <div>
                        <span
                                id="error-username"
                                class="text-message text-danger"
                        ></span>
            </div>
        </div>
        <div class="my-3">
            <label for="email" class="form-label">Email</label>
            <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Ingresa tu email"
                    class="form-control"
            />
            <div>
                        <span
                                id="error-email"
                                class="text-message text-danger"
                        ></span>
            </div>
        </div>
        <div class="my-3">
            <label for="password" class="form-label">
                Contraseña
            </label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Ingresa tu contraseña"
                    class="form-control"
            />
            <div>
                        <span
                                id="error-password"
                                class="text-message text-danger"
                        >
                        </span>
            </div>
        </div>

        <div class="d-grid">
            <button type="btn" class="btn btn-primary">Enviar</button>
        </div>

        <a
                href="../pages/login.html"
                class="d-grid mt-3 text-center link-underline link-underline-opacity-0"
        >
            ¿Tienes una cuenta? Iniciar sesión
        </a>

        <a
                href="../../index.html"
                class="d-grid mt-3 text-center link-underline link-underline-opacity-0"
        >
            Volver a la página principal
        </a>
    </form>
</div>

<script src="../js/register.js"></script>
</body>
</html>
